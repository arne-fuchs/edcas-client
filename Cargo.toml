[package]
name = "edcas-client"
version = "0.4.0"
edition = "2021"
readme = "README.md"
repository = "https://github.com/arne-fuchs/edcas-client"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.47.1", features = ["full"] }
serde = "1.0.228"
serde_json = "1.0.145"
chrono = "0.4.42"
bus = "2.4.1"
reqwest = "0.12.23"
select = "0.6.1"
num-format = "0.4.4"
opener = "0.7.2"

web-sys = { version = "0.3.81", features = ["Document", "KeyboardEvent", "Window", "console"] }
wasm-bindgen = "0.2.104"

# Gui
dioxus = { version = "0.7.0-rc.0", features = ["fullstack"] }

# Eddn
zmq = {version="0.10.0", optional=true}
flate2 = { version = "1.1.2", features = ["zlib-ng"], default-features = false, optional=true }
postgres = {version = "0.19.11", features = ["with-chrono-0_4","with-serde_json-1"], optional=true}
postgres-types = {version = "0.2.10", features = ["derive"], optional=true}
log = {version="0.4.28", optional=true}
fern = {version="0.7.1", optional=true}

#Server stuff

[features]
default = ["desktop","eddn"]
# The feature that are only required for the web = ["dioxus/web"] build target should be optional and only enabled in the web = ["dioxus/web"] feature
web = ["dioxus/web"]
# The feature that are only required for the desktop = ["dioxus/desktop"] build target should be optional and only enabled in the desktop = ["dioxus/desktop"] feature
desktop = ["dioxus/desktop"]
# The feature that are only required for the mobile = ["dioxus/mobile"] build target should be optional and only enabled in the mobile = ["dioxus/mobile"] feature
mobile = ["dioxus/mobile"]

server = ["dioxus/server"]

eddn = ["zmq","flate2","postgres","postgres-types","log","fern"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
